<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Streaming Platform</h1>
        <div class="stream-input">
            <label for="stream-url">Stream URL:</label>
            <input type="text" id="stream-url" placeholder="Enter stream URL">
            <label for="stream-key">Stream Key:</label>
            <input type="text" id="stream-key" placeholder="Enter stream key">
            <button onclick="startStreaming()">Start Streaming</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
